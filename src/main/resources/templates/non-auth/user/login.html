<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 코딩 테스트 웹사이트</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/users/login}" class="active">로그인</a></li>
            <li><a th:href="@{/users/register}">회원가입</a></li>
            <li><a th:href="@{/solutions/list}">문제</a></li>
            <li><a th:href="@{/users/ranking}">랭킹</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="login-form">
        <h1>로그인</h1>
        <form class="login" id="loginForm">
            <div class="form-group">
                <input type="text" id="userId" placeholder="아이디" required>
                <p class="error" id="IdError"></p>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" required>
                <p class="error" id="PasswordError"></p>
            </div>
            <div class="form-group">
                <input type="submit" value="로그인" class="btn">
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 코딩 테스트 웹사이트.</p>
</footer>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
