<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 코딩 테스트 웹사이트</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/user/login}">로그인</a></li>
            <li><a th:href="@{/user/register}" class="active">회원가입</a></li>
            <li><a th:href="@{/solution/list}">문제</a></li>
            <li><a th:href="@{/user/ranking}">랭킹</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="register-form">
        <h1>회원가입</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="userId" placeholder="아이디 입력" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호 입력" required>
                <p id="passwordHelp">비밀번호는 8~16자, 영문, 숫자, 특수문자(~!@#$%^&*()+|=)를 포함해야 합니다.</p>
            </div>
            <div class="form-group">
                <input type="password" id="repeatPassword" placeholder="비밀번호 확인 입력" required>
            </div>
            <div class="form-group">
                <input type="text" id="userName" placeholder="이름 입력" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="이메일 입력" required>
            </div>
            <div class="form-group">
                <input type="submit" value="회원가입" class="btn">
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 코딩 테스트 웹사이트.</p>
</footer>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
